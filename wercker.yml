box: docker-git2go-example

# Build definition
build:
  # The steps that will be executed on build
  steps:

    # Build the project
    - script:
        name: go get
        code: |
          go get "gopkg.in/libgit2/git2go.v22"
    - script:
        name: go build
        code: |
          go build ./...
    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
